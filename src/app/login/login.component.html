
<form #inputValue ="ngForm">
  <mat-form-field>
    <input
      name="name"
      #inputName="ngModel"
      matInput
      [(ngModel)]="model.username"
      type="text"
      placeholder="Ingrese nombre"
      required
    />
  </mat-form-field>
  <div *ngIf="inputName.invalid && inputName.touched">
    El nombre es obligatorio
  </div>

  <mat-form-field>
    <input
      name="password"
      #inputPassword="ngModel"
      matInput
      [(ngModel)]="model.password"
      type="password"
      placeholder="Ingrese contraseña"
      required
    />
  </mat-form-field>
  <div>
  <div *ngIf="inputPassword.invalid && inputPassword.touched">
    La contraseña es obligatorio
  </div>
</div>

  <button [disabled]="inputValue.invalid" mat-raised-button color="primary" type="submit" (click)="submit()">
    Login
  </button>
</form>
